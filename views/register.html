{% extends 'layout.html' %}

{% block content %}
  <div class="container">
    <div class="well">
      <form method="post" action="/register" class="form-horizontal" role="form">
        <div class="form-group">
          <label for="inputName3" class="col-sm-3 control-label">First Name</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" name="first_name" placeholder="Please input your first name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputName3" class="col-sm-3 control-label">Last Name</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" name="last_name" placeholder="Please input your first name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
          <div class="col-sm-7">
            <!-- The "name" attribute for this input MUST be "username" for Passport to work!! -->
            <input type="text" class="form-control" name="username" placeholder="Your email address">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
          <div class="col-sm-7">
            <input type="password" class="form-control" name="password" placeholder="Please input password">
          </div>
        </div>
        <!-- "Remember Me Button" -->
        <!-- <div class="form-group">
          <div class="col-sm-offset-3 col-sm-7">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div> -->
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-7">
            <button type="submit" class="btn btn-default">Create Account</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
