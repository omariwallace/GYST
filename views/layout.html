<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>{% block title %} This is SWIG! {% endblock %}</title>
  <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/spacelab/bootstrap.min.css" rel="stylesheet">
  <link href="/stylesheets/style.css" rel="stylesheet">
 </head>
 <body>
  <!-- ** NAVIGATION BAR ** -->
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">G.Y.S.T.</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#">Link</a></li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        {% if user %}
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">{{user.username}} <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="/user_index">Home</a></li>
              <li class="divider"></li>
              <li><a href="/logout">Logout</a></li>
            </ul>
          </li>
        </ul>
        {% endif %}
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <!-- ** END NAVIGATION BAR ** -->

  <!-- ** PAGE CONTENT ** -->
  <section>
  {% block content %}{% endblock %}
  </section>
  <!-- ** END PAGE CONTENT ** -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js" type="text/javascript"></script>
  <script src="/javascripts/scripts.js" type="text/javascript"></script>
  <script>
  {% autoescape false %}
    {% if user %}
      var user = {
        first_name: '{{user.first_name}}',
        last_name: '{{user.last_name}}',
        username: '{{user.username}}',
        _id: '{{user._id}}'
      }
    {% endif %}
  {% endautoescape %}
  // </script>
 </body>
</html>
